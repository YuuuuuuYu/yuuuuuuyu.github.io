baseURL: 'https://4d4cat.site'
title: 'YuuuuuuYu'
theme: PaperMod

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: true

sitemap:
  changefreq: 'weekly'
  priority: 0.5
  filename: 'sitemap.xml'
  
outputs:
  home:
    - HTML
    - RSS
    - JSON

services:
  rss:
    limit: 10

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: YuuuuuuYu
  description: "So that I can understand it when I look back later"
  keywords: [Blog, Portfolio, PaperMod]
  author: ["YuuuuuuYu", "nakji"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  mainSections: ["posts", "archives", "search"]
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.svg"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: YuuuuuuYu
    subtitle: "So that I can understand it when I look back later"
    imageUrl: "https://avatars.githubusercontent.com/u/37291245"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "\U0001F590"
    Content: 

  analytics:
    google:
      SiteVerificationTag: "-lCuczyAOpXzZTPfYEcNvO__BVz63hso7KMaOgGezmk"

  socialIcons:
    - name: email
      url: "https://mail.google.com/mail/?view=cm&source=mailto&to=yuitfhk@gmail.com"
    - name: github
      url: "https://github.com/yuuuuuuyu"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/yuuuuuuyu/yuuuuuuyu.github.io/blob/main/content"
    Text: "Edit" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: search
      name: search
      url: /search/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
